name: Python Lint

on:
  push: 
  pull_request:
    branches:
      - main

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install pylint
      run: pip install -r requirements-dev.txt

    - name: Run Ruff
      run: bash tools/linter/run_ruff.sh
